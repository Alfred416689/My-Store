<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select an Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .images {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .images div {
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .images div.selected {
            border-color: #007bff;
            background-color: #e8f4ff;
        }
        .images img {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin: auto;
            display: block;
            border-radius: 8px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
           background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Image</h1>
        <div class="images">
            <div id="image1" data-image="SNEAKER 1">
                <img src="j5.jpg" alt="Image 1">
                <p>SNEAKER 1</p>
            </div>
            <div id="image2" data-image="SNEAKER 2">
                <img src="r1.jpg" alt="Image 2">
                <p>SNEAKER 2</p>
            </div>
            <div id="image3" data-image="SNEAKER 3">
                <img src="Designer (27).png" alt="Image 3">
                <p>SNEAKER 3</p>
            </div>
        </div>
        <div class="buttons">
            <button onclick="buyNow()">Buy Now</button>
            <button onclick="buyThroughWhatsApp()">Buy Through WhatsApp</button>
        </div>
    </div>

    <script>
        let selectedImage = null;

        // Add click event to image divs
        document.querySelectorAll('.images div').forEach(div => {
            div.addEventListener('click', () => {
                // Remove 'selected' class from all images
                document.querySelectorAll('.images div').forEach(d => d.classList.remove('selected'));
                
                // Add 'selected' class to clicked image
                div.classList.add('selected');

                // Store selected image data
                selectedImage = div.getAttribute('data-image');
            });
        });

        // Redirect to buy.html with selected image detail
        function buyNow() {
            if (selectedImage) {
                const url = `buy.html?image=${encodeURIComponent(selectedImage)}`;
                window.location.href = url;
            } else {
                alert('Please select an image first.');
            }
        }

        // Open WhatsApp with selected image detail
        function buyThroughWhatsApp() {
            if (selectedImage) {
                const phoneNumber = "9957551195";
                const message = `I WANT TO BUY YOUR PRODUCT: ${selectedImage}`;
                const encodedMessage = encodeURIComponent(message);
                window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
            } else {
                alert('Please select an image first.');
            }
        }
    </script>
</body>
</html>
